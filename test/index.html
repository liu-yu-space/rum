<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>RUM 测试页面</title>
  </head>
  <body>
    <h1>RUM 请求与上传测试</h1>
    <input type="file" id="fileInput" />
    <button id="uploadBtn">上传</button>
    <script type="module">
      import { worker } from "../src/mocks/browser.js";
      worker.start();
      // 你的其他测试代码...

      import { yourExportedFunction } from "../dist/index.js";

      document.getElementById("uploadBtn").onclick = async () => {
        const file = document.getElementById("fileInput").files[0];
        if (!file) return alert("请选择文件");
        // 调用你的上传方法
        await yourExportedFunction(file);
        alert("上传完成");
      };
    </script>
  </body>
</html>
